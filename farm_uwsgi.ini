[uwsgi]
socket = /var/www/Farmuler/farm_uwsgi1.sock 
home = /var/www/Farmuler/venv
wsgi-file = farm.py 
callable = app 
plugin = python
master = true
chdir = /var/www/Farmuler
logto = /var/log/uwsgi/%n.log
;stats-http = 185.92.223.56:5001
stats = /var/www/Farmuler/stats.socket
;vacuum = true
; www-data uid/gid
chmod-socket = 666
buffer-size = 65535
lazy-apps = true
enable-threads = true
memory-report = /var/www/Farmuler/farm_mem_report
uid = www-data
gid = www-data
die-on-term = true
# set cheaper algorithm to use, if not set default will be used
cheaper-algo = spare

# minimum number of workers to keep at all times
cheaper = 2

# number of workers to spawn at startup
cheaper-initial = 5

# maximum number of workers that can be spawned
workers = 10

# how many workers should be spawned at a time
cheaper-step = 1
